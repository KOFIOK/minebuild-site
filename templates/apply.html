{% extends "base.html" %}

{% block title %}MineBuild - Подать заявку{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/apply.css') }}">
{% endblock %}

{% block content %}
<div class="apply-form-container">
    <div class="form-progress-bar">
        <div class="progress-line" id="progressLine"></div>
        <div class="progress-steps" id="progressSteps">
            <!-- Будет заполнено через JavaScript -->
        </div>
    </div>

    <form id="applicationForm" class="application-form">
        <div class="form-slides" id="formSlides">
            <!-- Слайды с вопросами будут добавлены через JavaScript -->
        </div>

        <div class="form-navigation">
            <button type="button" class="btn btn-outline-light" id="prevButton" style="display: none;">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
            <button type="button" class="btn btn-primary" id="nextButton">
                Далее <i class="fas fa-arrow-right"></i>
            </button>
            <button type="submit" class="btn btn-primary" id="submitButton" style="display: none;">
                Отправить заявку <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/apply.js') }}"></script>
{% endblock %}
